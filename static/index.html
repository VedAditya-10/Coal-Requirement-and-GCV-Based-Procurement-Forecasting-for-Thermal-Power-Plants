<!DOCTYPE html>
<html>
<head>
    <title>Coal Demand Forecasting</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Coal Demand Forecasting</h1>
        
        <div class="plant-type-selector">
            <button type="button" class="type-btn active" data-type="existing">Existing Plant</button>
            <button type="button" class="type-btn" data-type="new">New Plant</button>
        </div>
        
        <form id="forecastForm">
            <div id="existingPlantInputs">
                <div class="form-group">
                    <label>Plant</label>
                    <select id="plant" required>
                        <option value="">Select a plant...</option>
                    </select>
                </div>
            </div>
            
            <div id="newPlantInputs" style="display: none;">
                <div class="form-group">
                    <label>Capacity (MW)</label>
                    <input type="number" id="capacity" min="100" max="5000" step="1" placeholder="e.g., 1000">
                </div>
                
                <div class="form-group">
                    <label>Technology</label>
                    <select id="technology">
                        <option value="Subcritical">Subcritical</option>
                        <option value="Supercritical">Supercritical</option>
                        <option value="Ultra Supercritical">Ultra Supercritical</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label>Year</label>
                <input type="number" id="year" value="2026" min="2024" max="2030" required>
            </div>
            
            <div class="form-group">
                <label>Month</label>
                <select id="month" required>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6" selected>June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn">Predict</button>
        </form>
        
        <div class="loading" id="loading">Calculating...</div>
        
        <div class="result" id="result">
            <div class="result-item">
                <span class="result-label">Plant</span>
                <span class="result-value" id="resultPlant"></span>
            </div>
            <div class="result-item">
                <span class="result-label">PLF</span>
                <span class="result-value" id="resultPLF"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Electricity</span>
                <span class="result-value" id="resultElectricity"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Coal Required</span>
                <span class="result-value" id="resultCoal"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Grade</span>
                <span class="result-value" id="resultGrade"></span>
            </div>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
